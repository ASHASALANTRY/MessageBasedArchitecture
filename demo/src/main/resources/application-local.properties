spring.application.name=demo


spring.datasource.url=jdbc:postgresql://<server-name>:5432/employeedb?sslmode=require
spring.datasource.username=<username>
spring.datasource.password=<password>
datasource.scope=https://ossrdbms-aad.database.windows.net/.default
aad.identity.name=<identity-name>



# Hibernate ddl auto (create, create-drop, validate, update)

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl = true
spring.jpa.hibernate.ddl-auto=validate

# Hibernate ddl auto (create, create-drop, validate, update)

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.data.redis.host=<host>

spring.data.redis.port=6380
spring.data.redis.ssl.enabled=true
spring.data.redis.username=default
spring.data.redis.password=<password>
spring.data.redis.scope=https://redis.azure.com/.default
redis.status.url=http://localhost:8080/get-status?key=

servicebus.namespace=<namespace>
servicebus.connection=<servicebus-connection>

# Swagger configs
springdoc.api-docs.enabled=true
springdoc.api-docs.path= /api-docs
springdoc.swagger-ui.path= /swagger-ui.html
springdoc.swagger-ui.enabled=true


servicebus.queue.employeeprocess=employeeprocessqueue
